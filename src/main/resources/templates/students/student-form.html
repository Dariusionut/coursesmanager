<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Save Student</title>
    <link rel="stylesheet" th:href="@{css/demo.css}">
</head>
<body>

<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <p class="h4 mb-4">Add Student</p>
    <form method="post" th:action="@{/students/save}" th:object="${student}">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" autocomplete="off"
               placeholder="First name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" autocomplete="off"
               placeholder="Last name">
        <input type="date" th:field="*{dob}" class="form-control mb-4 col-4" autocomplete="off"
               placeholder="Date of birth">
        <button type="submit" class="btn btn-info col-2">Save</button>
        <hr>
        <a th:href="@{list}">Back to the Employee Directory</a>
    </form>
</div>


</body>
</html>
