<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Students</title>
    <link rel="stylesheet" th:href="@{css/demo.css}">
</head>
<body>
<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <a th:href="@{showFormForAdd}" class="btn btn-primary btn-sm mb-3">ADD STUDENT</a>
    <table class="table table-hover table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempStudents : ${students}">
            <td th:text="${tempStudents.id}">
            <td th:text="${tempStudents.firstName}">
            <td th:text="${tempStudents.lastName}">
            <td th:text="${tempStudents.age}">
                <!--            Add update button-->
            <td><a th:href="@{showFormForUpdate(studentId=${tempStudents.id})}" class="btn btn-info btn-sm">
                Update</a>
                <!--            Add delete button-->
                <a th:href="@{delete(studentId=${tempStudents.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
